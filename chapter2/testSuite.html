<!DOCTYPE html>
<html>
<head>
	<title>Test Suite</title>
	<script>
		(function(){
			var results;

			this.assert = function assert(value, description){
				var li = document.createElement("li");
				li.className = value ? "pass" : "fail";
				li.appendChild(document.createTextNode(description));
				results.appendChild(li);
				if(!value){
					li.parentNode.parentNode.className = "fail";
				}
				return li;
			};

			this.test = function(name, fn){
				results = document.getElementById("results");
				results = assert(true, name).appendChild(document.createElement("ul"));
				fn();
			};
		})();

		
		window.onload = function(){
			test("A test.", function(){
				assert(true, "A - First assertion completed");
				assert(true, "A - Second assertion completed");
				assert(true, "A - Third assertion completed");
			});

			test("Another Test.", function(){
				assert(true, "B - First assertion completed");
				assert(false, "B - Second assertion failed");
				assert(true, "B - Third assertion completed");
			});

			test("A third test.", function(){
				assert(null, "fail");
				assert(5, "pass");
			});

		}
	</script>
	<style>
		#results li.pass {color: green;}
		#results li.fail {color: red;}
	</style>
</head>
<body>
	<ul id="results"></ul>
</body>
</html>
