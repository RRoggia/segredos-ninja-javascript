<!DOCTYPE html>
<html>
<head>
	<title>Anonymous Function</title>
	<script src="../testSuite.js"></script>
	<script>
		var ninja = {
			shout: function() {
				assert(true, "ninja")
			}
		}

		window.onload = function() { 
			assert(true, "power!"); 
			ninja.shout();
		};

		setTimeout(function(){
			assert(true, 'Forever');
		}, 500);

	</script>
	<style>
		#results li.pass {color: green;}
		#results li.fail {color: red;}
	</style>
</head>
<body>
	<ul id="results"></ul>
</body>
</html>
