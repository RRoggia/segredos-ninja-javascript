<!DOCTYPE html>
<html>
<head>
	<title>Recursion</title>
	<script src="../testSuite.js"></script>
	<script>
		window.onload = function() { 
			function isPalindrome(text)	{
				if (text.length <= 1) return true;
				if (text.charAt(0) != text.charAt(text.length - 1)) return false;
				return isPalindrome(text.substr(1, text.length -2));
			}
			assert(isPalindrome(""), "an empty word is Palindrome");
			assert(isPalindrome("a"), "one letter is Palindrome");
			assert(isPalindrome("sovos"), "sovos is is Palindrome");
			assert(isPalindrome("abccba"), "abccba is is Palindrome");
			assert(isPalindrome("test"), "test is not Palindrome");
		};
	</script>
	<style>
		#results li.pass {color: green;}
		#results li.fail {color: red;}
	</style>
</head>
<body>
	<ul id="results"></ul>
</body>
</html>
