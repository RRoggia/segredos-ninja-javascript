<!DOCTYPE html>
<html>
<head>
	<title>Recursion</title>
	<script src="../testSuite.js"></script>
	<script>
		window.onload = function() { 
			function isPalindrome(text)	{
				if (text.length <= 1) return true;
				if (text.charAt(0) != text.charAt(text.length - 1)) return false;
				return isPalindrome(text.substr(1, text.length -2));
			}
			assert(isPalindrome(""), "an empty word is Palindrome");
			assert(isPalindrome("a"), "one letter is Palindrome");
			assert(isPalindrome("sovos"), "sovos is is Palindrome");
			assert(isPalindrome("abccba"), "abccba is is Palindrome");
			assert(isPalindrome("test"), "test is not Palindrome");


			assert(true, "Recursion with function");
			function chirp(n){
				return n > 1 ? chirp(n - 1) + "-chirp" : "chirp";
			}
			assert(chirp(3) === "chirp-chirp-chirp", "calling the named function comes naturally.");

			assert(true, "Recursion with object");
			var ninja = {
				chirp: function(n) {
					return n > 1 ? this.chirp(n - 1) + "-chirp" : "chirp";
				}
			}
			assert(ninja.chirp(3) === "chirp-chirp-chirp", "An object property isn't too confusing, either.")

			var samurai = {
				chirp: ninja.chirp
			};

			ninja = {};

			try{
				assert(samurai.chirp(3) === "chirp-chirp-chirp", "Is it going to work?");
			}catch(e){
				assert(false, "Uh, this isn't good! Where'd ninja.chirp go?");
			}

		};
	</script>
	<style>
		#results li.pass {color: green;}
		#results li.fail {color: red;}
	</style>
</head>
<body>
	<ul id="results"></ul>
</body>
</html>
