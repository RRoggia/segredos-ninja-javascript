<!DOCTYPE html>
<html>
<head>
	<title>Decompose argument list</title>
	<script src="../testSuite.js"></script>
	<script>
		window.onload = function() {
			var multiMax = function(multi){
				return multi * Math.max.apply(Math, arguments.slice(1));
			}

			try{
				assert(multiMax(3, 1, 2, 3) == 9, "3*3=9 (First arg, by largest)");	
			}catch(e){
				assert(false, "arguments is not an array");
			}

			multiMax = function(multi){
				return multi * Math.max.apply(Math, Array.prototype.slice.call(arguments, 1));
			}

			try{
				assert(multiMax(3, 1, 2, 3) == 9, "3*3=9 (First arg, by largest)");	
			}catch(e){
				assert(false, "arguments is not an array");
			}
			
		};
	</script>
	<style>
		#results li.pass {color: green;}
		#results li.fail {color: red;}
	</style>
</head>
<body>
	<ul id="results"></ul>
</body>
</html>
